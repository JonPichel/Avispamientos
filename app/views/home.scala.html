@(identity: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Avispamientos - Map view</title>
        @* Stylesheets *@
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/home.css")">
        @* JQuery *@
        <script src="@routes.Assets.versioned("javascripts/jquery-3.6.1.js")"></script>
        @* Leaflet *@
        <link rel="stylesheet" href="https://unpkg.com/leaflet@@1.9.3/dist/leaflet.css"
            integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
            crossorigin="">
        <script src="https://unpkg.com/leaflet@@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>
    </head>
    <body>
        <div id="container">
            <div id="nav">
                <a class="active" href="/">Home</a>
                @if(identity != null) {
                    <p>Logged In as @identity</p>
                    <a style="float: right" href="/logout">Log Out</a>
                    <a style="float: right" href="/unsubscribe">Unsubscribe</a>
                } else {
                    <a style="float: right" href="/register">Register</a>
                    <a style="float: right" href="/login">Login</a>
                }
            </div>
            <div id="content">
                <div id="map"></div>
                <button id="locate-btn">Locate me</button>
                @if(identity != null) {
                    <button id="add-btn">Add new</button>
                }
                <div id="radius-div">
                    <input type="range" min="0" max="12" value="4" id="radius-slider">
                    <p>1000</p>
                </div>
            </div>
        </div>

        <script>
            const identity = "@identity";
        </script>
        <script src="@routes.Assets.versioned("javascripts/cookies.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
    </body>
</html>
